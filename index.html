<!DOCTYPE html>
<html>
<!-- script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script -->
<script src="https://unpkg.com/vue@next"></script>

<body>

<div id="counter">
  Counter: {{ counter }}
</div>

<script>
const Counter = {
  data() {
    return {
      counter: 0
    }
  },
  mounted() {
    setInterval(() => {
      this.counter++
    }, 1000)
  }
}
Vue.createApp(Counter).mount('#counter')

</script>

</body>
</html
